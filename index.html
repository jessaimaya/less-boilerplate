<body>
<header class = "row centred">
	<nav role = "main">
		<!-- use for emmet/zen coding -->
		<!-- ul.nav>li*5>a[data-icon=] -->
		<ul class = "nav">
			<li><a data-icon = "! " href = "#">Home</a></li>
			<li><a data-icon = "# " href = "">About</a></li>

	</nav>
</header>

<div class = "container" id = "content">

		<div class = "threecol">
			<aside class = "sidebar-a box">
				<h1>Sidebar A</h1>

				<p>
					This is an <code>aside</code> with the class of <code>sidebar-a</code>.
				</p>
			</aside>
		</div>
		<div class = "sixcol">
			<article role = "main">
				<h1>Hello world!</h1>

				<p>This is HTML5 Boilerplate.</p>
			</article>
		</div>
		<div class = "threecol last">
			<aside class = "sidebar-b box">
				<h1>Sidebar B</h1>

				<p>
					This is an <code>aside</code> with the class of <code>sidebar-b</code>.
				</p>
			</aside>
		</div>
	</div>
</div>
